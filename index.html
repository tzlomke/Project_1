<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gigify</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png">
    <!-- Normalize -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- Bulma.io -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Cabin+Sketch|Cutive|Lobster|Pacifico|Roboto+Condensed" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Embed -->
    <script src="https://use.fontawesome.com/9b7fd42174.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>

    <!-- Landing Page -->
    <section class="section level" id="landing-page">
        <div class="container level-item">

            <div class="columns landing-page">
                <div class="column landing-page">
                    <div class="card start-card">
                        <div class="card-content">
                            
                            <div class="logo-div">
                                <h1 class="logo">Gigify</h1> 
                            </div>
                            
                            <div class="search-div">
                                <div class="animated-search">
                                        <div class="container-2">
                                            <span class="icon"><i class="fa fa-map"></i></span>
                                            <input type="search" id="search" placeholder="Enter your home state..." />
                                        </div>
                                </div>
                            </div>

                            <div class="spotify-link-div">
                                <a class="button spotify-link"><i class="fa fa-spotify" aria-hidden="true"></i> Link to your Spotify Account</a>
                            </div>

                        </div>
                    </div>

                    <!-- Add 'About Gigify' Here (How to use, what it does, developer info)
                    <div class="footer-modal">
                        <h1 class="logo"></h1>
                    </div> -->
                </div>

                
            </div>
        </div>
    </section>

    <!-- Main Page -->
    <section id="main-page">

        <!-- Navbar -->
        <div class="navbar" role="navigation" aria-lable="main-navigation">
            <div class="navbar-brand">
                <h1 class="logo" id="nav-logo">Gigify</h1> 
            </div>
            <div class="animated-search nav-search">
                    <div class="container-2">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="search" id="search" placeholder="Search for a band or artist..." />
                    </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="columns">

            <div class="column is-one-fifth artist-div">
                <table>
                    <thead id="artist-column">
                        <tr>
                            <th class="table-heading">Artists</th>
                        </tr>
                    </thead>

                    <tbody id="artist-table">

                    </tbody>
                </table>
            </div>

            <div class="column">
                <div class="columns is-centered">
                    <div class="column event-div">
                        <table id="event-table">
                            <thead>
                                <tr id="event-headers">
                                    <th class="table-heading">Venue</th>
                                    <th class="table-heading">City</th>
                                    <th class="table-heading">Country</th>
                                    <td class="table-heading">Date</th>
                                    <th class="table-heading">Tickets</th>
                                </tr>
                            </thead>

                            <tbody class="event-table-body">
                            
                            </tbody>
                       
                        </table>
                    </div>
                    
                    <div class="column">
                        <div class="columns is-centered">

                            <div class="column is-four-fifths spotify-player-div">
                                <iframe src="https://open.spotify.com/embed/artist/" width="400" height="480" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <!-- app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
